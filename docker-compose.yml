version: '3.8'

services:
  # Apache + PHP服务
  web:
    build: .
    container_name: phporder-web
    ports:
      - "8080:80"
    volumes:
      - ./public/images:/var/www/html/public/images
      # 只映射特定配置文件，而不是整个config目录
      - ./config/config.php:/var/www/html/config/config.php
      - ./config/database.php:/var/www/html/config/database.php
      # 映射uploads目录以支持文件上传
      - ./uploads:/var/www/html/uploads
      # 映射日志目录
      - ./logs:/var/www/html/logs
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
    networks:
      - phporder-network

  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: phporder-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: phporder
      MYSQL_USER: phporder
      MYSQL_PASSWORD: phporder123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - phporder-network
    command: [
      '--default-authentication-plugin=mysql_native_password',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--max-connections=1000'
    ]

  # phpMyAdmin管理界面
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phporder-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123456
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - phporder-network

volumes:
  mysql_data:
    driver: local

networks:
  phporder-network:
    driver: bridge
